<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--fonts do google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="/assets/undraw_good_team_re_hrvm.svg" alt="">
        </div>
    <div class="form">
    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="fistname">Primeiro nome</label>
                 <input type="text" id="firtname" name="fistname" placeholder="Digite seu primeiro nome" required>
            </div>
            
            <div class="input-box">
                <label for="lastname">Sobre nome</label>
                 <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobre nome" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                 <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
                <label for="number">Celular </label>
                 <input type="tel" id="number" name="celular" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                 <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="conf-password">Confirme sua Senha</label>
                 <input type="password" id="conf-password" name="password" placeholder="Cornfirme sua senha" required>
            </div>
        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Genero</h6>
            </div>
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outro</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro n√£o dizer</label>
                </div>
            </div>
        </div>
        <div class="button-continue">
            <button><a href="#">Continue</a></button>
        </div>
    </form>
      </div>
    </div>
</body>
</html>
